<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>
    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!-- Uma outra forma de reproduzir audios
        <audio src="midia/Parisian Cafe - Aaron Kenny.mp3" controls autoplay></audio> --> <!--compatível com MP3, WAV, OGG -->
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Parisian Cafe - Aaron Kenny.mp3" type="audio/mpeg">
        <source src="midia/Parisian Cafe - Aaron Kenny.mp3" type="audio/ogg">
        <source src="midia/Parisian Cafe - Aaron Kenny.mp3" type="audio/wav"> <!--esse formato deve ser evitado po rser muito grande e pesado-->
        <p>Infelizmente seu navegador não consegue reproduzir o áudio. <a href="midia/Parisian Cafe - Aaron Kenny.mp3">Clique aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
