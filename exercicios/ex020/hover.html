<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de hover</title>
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: white;
            background-color: violet;
            width: 400px;

        }
        div:hover {
            color: red;
        }  
    </style>
</head>
<body>
    <h1>Exemplo de hover</h1>
    <p>Passe o mouse sobre o texto abaixo</p>
    <div>
        Passe o mouse aqui
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Sunt officia obcaecati, dolorum quisquam nemo alias eligendi vero animi a adipisci consequuntur iste veritatis minus rerum ipsam qui eum ipsum corrupti.</p>
    </div>
    <p>Fim do exemplo</p>
</body>
</html>
